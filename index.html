<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Indah üíñ</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .valentine-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        color: white;
        animation: fadeIn 1.5s ease;
        z-index: 2;
        position: relative;
    }

    .btn-love {
        background: #ff4d88;
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        transition: 0.3s;
        font-weight: 500;
    }

    .btn-love:hover {
        background: #ff1a66;
        transform: scale(1.1);
    }

    .typing-text {
        margin-top: 25px;
        min-height: 200px;
        white-space: pre-line;
        font-size: 15px;
        line-height: 1.6;
    }

    .cursor {
        display: inline-block;
        margin-left: 3px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        color: #ff3366;
        z-index: 0;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from {opacity:0; transform: scale(0.8);}
        to {opacity:1; transform: scale(1);}
    }

    .footer-love {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: white;
    }

</style>
</head>

<body>

<!-- üéµ Musik Lokal (Taruh file wave-to-earth.mp3 di folder yang sama) -->
<audio id="bgMusic" loop>
    <source src="wave-to-earth.mp3" type="audio/mpeg">
</audio>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5 text-center valentine-card">

        <h1 class="mb-3">Happy Valentine üíñ</h1>
        <h2 class="fw-bold mb-3">Indah Permata Sari üå∏</h2>

        <p>Untuk kamu yang sangat berarti di hidupku...</p>

        <button class="btn btn-love text-white mt-3" onclick="startExperience()">
            Baca Pesanku ü§ç
        </button>

        <div class="typing-text mt-4" id="typing"></div>

    </div>
</div>

<div class="footer-love">
    Dibuat dengan tulus oleh Muhammad Ilham ü§ç
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

const message = `Selamat Hari Valentine, sayang.

mungkin ada waktu di mana kamu pernah merasa kecewa, pernah menunggu hal-hal kecil namun tidak kunjung datang.

Hari ini aku ingin kamu benar-benar tahu, kamu itu sangat berharga.
Perasaanmu penting dan kamu tidak akan pernah aku abaikan.

Terima kasih sudah bertahan,
terima kasih sudah tetap percaya pada cinta.

Dari Biak mu yang ganteng dan baik hati, 
Muhammad Ilham ü´∞üíô`;

let index = 0;
let isTyping = false;

function startExperience() {
    if (isTyping) return;
    isTyping = true;

    const music = document.getElementById("bgMusic");
    music.volume = 0.25; // volume lembut
    music.play();

    startTyping();
}

function startTyping() {
    const typingElement = document.getElementById("typing");
    typingElement.innerHTML = '<span id="text"></span><span class="cursor">|</span>';

    const textElement = document.getElementById("text");

    function type() {
        if (index < message.length) {

            textElement.innerHTML += message.charAt(index);

            let delay = 90; // kecepatan dasar lebih pelan & lembut

            // Jeda natural saat tanda baca
            if (message.charAt(index) === "." || message.charAt(index) === ",") {
                delay = 350;
            }

            if (message.charAt(index) === "\n") {
                delay = 450;
            }

            index++;
            setTimeout(type, delay);
        }
    }

    type();
}

// üíñ Animasi hati jatuh
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
